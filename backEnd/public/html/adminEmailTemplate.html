<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{{title}}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .white-logo{
            font-size: 24px;
            color:#496BE4 !important;
            text-decoration:none;
        }
    </style>
</head>

<body
    style="margin: 0; background-color: #f1f1f1; font-weight: 400; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; font-family: 'Roboto', sans-serif;">
    <table
        style="border-collapse: separate; border-spacing: 0; max-width: 650px; margin: 0 auto; width: 100%; background-color: #ffffff;">
        <tr>
            <td style="vertical-align: top; padding: 0;">
                <table
                    style="border-collapse: separate; border-spacing: 0; max-width: 550px; width: 100%; margin: 0 auto;">
                    <!-- Header -->
                    <tr>
                        <td style="height: 40px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                    <tr>
                        <td style="margin: 0 auto; text-align: left; vertical-align: top;">
                            <a href="#" target="_blank" class="white-logo">
                                ITGL-Job Check
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 40px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                    <!-- Header -->
                    <tr>
                        <td
                            style="font-style: normal; font-weight: 500; font-size: 32px; line-height: 38px; color: #3F3A38;">
                            {{{title}}}</td>
                    </tr>
                    <tr>
                        <td style="height: 16px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                    {{{content}}}                    
                        <td style="height: 40px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td
                style="border-bottom: 1px solid rgba(137, 148, 157, 0.2); margin: 0 auto; height: 1px; vertical-align: top; padding: 0;">
            </td>
        </tr>
        <tr style="height: 20px; font-size: 0; line-height: 0; vertical-align: top;">
        </tr>
        <tr>
            <td style="font-weight: 400; font-size: 13px; line-height: 18px; letter-spacing: -0.03px; color: #89949D;">
                &#169; 2023, Immigration Technology Group Limited</td>
            </tr>
            <tr>
                <td style="height: 8px; font-size: 0; line-height: 0; vertical-align: top;"></td>
            </tr>
            <tr>
                <td style="height: 1px; font-size: 0; line-height: 0; vertical-align: top;"></td>
            </tr>
    </table>
</body>

</html>
