<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{{title}}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body
  style="margin: 0; background-color: #f1f1f1; font-weight: 400; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; font-family: 'Roboto', sans-serif;">
  <table
    style="border-collapse: separate; border-spacing: 0; max-width: 650px; margin: 0 auto; width: 100%; background-color: #ffffff;">
    <tr>
      <td style="vertical-align: top; padding: 0;">
        <table style="border-collapse: separate; border-spacing: 0; max-width: 550px; width: 100%; margin: 0 auto;">
        
          <tr>
            <td style="font-style: normal; font-weight: 500; font-size: 32px; line-height: 38px; color: #3F3A38;">
              {{{title}}}</td>
          </tr>
          <tr>
            <td style="height: 16px; font-size: 0; line-height: 0; vertical-align: top;"></td>
          </tr>
          <tr>
            <td style="font-weight: 400; font-size: 16px; line-height: 24px; letter-spacing: -0.25px; color: #3F3A38;">
              {{{content}}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
