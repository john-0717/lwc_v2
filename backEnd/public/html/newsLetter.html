<!DOCTYPE html>
<html lang="en">

<head>
    <title>Newslatter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body
    style="margin: 0; background-color: #f1f1f1; font-weight: 400; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; font-family: 'Roboto', sans-serif;">
    <table cellpadding="0" cellspacing="0" width="100%"
        style="border-collapse: separate; border-spacing: 0; max-width: 600px; margin: 0 auto; width: 100%; background-color: #ffffff;">
        <tr>
            <td align="top" valign="top" style="vertical-align: top; padding: 0;">
                <table cellpadding="0" cellspacing="0" width="100%"
                    style="border-collapse: separate; border-spacing: 0; max-width: 600px; width: 100%; margin: 0 auto;">
                    <!-- Header -->
                    <tr>
                        <td align="top" valign="top"
                            style="height: 20px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                    <!-- Logo -->
                    <tr>
                        <td align="top" valign="top" style="text-align: center; padding: 0 20px;">
                            <a href="#" title="Logo" target="_blank" style="text-decoration: none;">
                                <h1 style="font-size: 34px; color: #000000; line-height: 1.25; margin: 0;">{{{title}}}
                                </h1>
                            </a>
                        </td>
                    </tr>
                    <!-- Logo -->
                    <tr>
                        <td align="top" valign="top"
                            style="height: 20px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                    <!-- Button Start -->
                    <tr>
                        <td align="top" valign="top" style="text-align: center; padding: 0 20px;">
                            {{#buttons}}
                            <a href="{{{link}}}" title="Hot News" target="_blank"
                                style="text-decoration: none; border: 1px solid #000000; padding: 10px 32px; background-color: #ffffff; color: #000000; font-size: 16px; line-height: 1.5; font-weight: 400; margin-right: 5px;"
                                type="button">{{{button}}}</a>
                            {{/buttons}}
                            <!--a href="#" title="Lifestyle" target="_blank" style="text-decoration: none; border: 1px solid #000000; padding: 10px 32px; background-color: #f7d0e2; color: #000000; font-size: 16px; line-height: 1.5; font-weight: 700; margin-right: 5px;" type="button">Lifestyle</a>
                                <a href="#" target="_blank" title="Economic" style="text-decoration: none; border: 1px solid #000000; padding: 10px 32px; background-color: #ffffff; color: #000000; font-size: 16px; line-height: 1.5; font-weight: 400; margin-right: 5px;" type="button">Economic</a>
                                <a href="#" title="Health" target="_blank" style="text-decoration: none; border: 1px solid #000000; padding: 10px 32px; background-color: #ffffff; color: #000000; font-size: 16px; line-height: 1.5; font-weight: 400;" type="button">Health</a-->
                        </td>
                    </tr>
                    <!-- Button End -->
                    <!-- Header -->
                    <tr>
                        <td align="top" valign="top"
                            style="height: 20px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                    <!-- Background Color Title -->
                    <tr>
                        <td
                            style="background-color: rgb(146, 95, 106); text-align: center; display: block; padding: 0 20px;">
                            <table cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="top" valign="top"
                                        style="height: 30px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <h2
                                            style="font-weight: 700; font-size: 34px; line-height: 44px; letter-spacing: -0.25px; color: #ffffff; font-style: italic; margin: 0;">
                                            {{{heading.heading}}}</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="top" valign="top"
                                        style="height: 30px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                                </tr>
                                <tr>
                                    <td align="top" valign="top" style="display: block;">
                                        <a href="{{{heading.link}}}" title="Read More" target="_blank" type="button"
                                            style="text-decoration: none;border: 1px solid #ffffff;padding: 10px 30px;background-color: #ffffff;text-transform: uppercase;color: #000000;font-weight: 700;font-size: 16px;line-height: 1.5; display: inline-block;">{{{heading.button}}}
                                            <img src="http://development.indianic.com/design/HTML/krunal/2023/liceri-email/right-arrow.png"
                                                style="padding-left: 5px; transform: rotate(-24deg);vertical-align: middle;"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="top" valign="top"
                                        style="height: 30px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Background Color Title -->
                    <tr>
                        <td align="top" valign="top"
                            style="height: 15px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                    <tr>
                        <td align="top" valign="top" style="width: 100%; display: block;">
                            <table cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <!-- Business -->
                                    <td align="top" valign="top"
                                        style="width: 55%; padding-right: 15px; padding-left: 20px;">
                                        <table cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td align="top" valign="top">
                                                    <img src="{{{leftImage}}}" style="max-width: 100%;">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="top" valign="top"
                                                    style="height: 10px; font-size: 0; line-height: 0; vertical-align: top;">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="top" valign="top">
                                                    <p
                                                        style="margin-bottom: 0; color: #000000; font-size: 14px; line-height: 1.25; font-weight: 400;">
                                                        {{{description}}}
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <!-- Business -->
                                    <!-- Topic -->
                                    <td align="top" valign="top" style="width: 48%; padding-right: 20px;">
                                        <table cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td align="top" valign="top"
                                                    style="background-color: #5494b8; padding: 15px;">
                                                    <!--h3 style="margin: 0; color: #ffffff; font-size: 20px; line-height: 1.25; font-weight: 700;">Topic 1</h3-->
                                                    <p
                                                        style="margin-bottom: 0; color: #ffffff; font-size: 14px; line-height: 1.25; font-weight: 400;">
                                                        {{{topic1}}}</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="top" valign="top"
                                                    style="height: 10px; font-size: 0; line-height: 0; vertical-align: top;">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="top" valign="top"
                                                    style="background-color: #5494b8; padding: 15px;">
                                                    <!--h3 style="margin: 0; color: #ffffff; font-size: 20px; line-height: 1.25; font-weight: 700;">Topic 2</h3-->
                                                    <p
                                                        style="margin-bottom: 0; color: #ffffff; font-size: 14px; line-height: 1.25; font-weight: 400;">
                                                        {{{topic2}}}</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="top" valign="top"
                                                    style="height: 10px; font-size: 0; line-height: 0; vertical-align: top;">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="top" valign="top"
                                                    style="background-color: #5494b8; padding: 15px;">
                                                    <!--h3 style="margin: 0; color: #ffffff; font-size: 20px; line-height: 1.25; font-weight: 700;">Topic 3</h3-->
                                                    <p
                                                        style="margin-bottom: 0; color: #ffffff; font-size: 14px; line-height: 1.25; font-weight: 400;">
                                                        {{{topic3}}}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <!-- Topic -->
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="top" valign="top"
                            style="height: 15px; font-size: 0; line-height: 0; vertical-align: top;"></td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="top" valign="top"
                            style="text-align: center; margin: 0 auto; vertical-align:top; background-color: #f5f3ed; padding: 20px; border-bottom: 1px solid #cccccc;">
                            <span
                                style="padding-bottom: 15px; display: block; color: #9c6a5a; font-size: 16px; font-weight: 500; line-height: 1.25;">{{{footer}}}</span>
                            <ul style="padding: 0; margin: 0 auto; list-style: none;">
                                <li style="display: inline-block; margin-right: 10px;">
                                    <a href="{{{fbUrl}}}" target="_blank"
                                        style=" text-decoration: none; width: 35px; height: 35px; background-color: #9c6a5a; border-radius: 50px; display: inline-block; ">
                                        <svg fill='white'
                                            style="display: inline-block; height: auto; outline: none; text-decoration: none; padding: 7px; width: 20px; "
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M13.397 20.997v-8.196h2.765l.411-3.209h-3.176V7.548c0-.926.258-1.56 1.587-1.56h1.684V3.127A22.336 22.336 0 0 0 14.201 3c-2.444 0-4.122 1.492-4.122 4.231v2.355H7.332v3.209h2.753v8.202h3.312z" />
                                        </svg>

                                    </a>
                                </li>
                                <li style="display: inline-block; margin-right: 10px;">
                                    <a href="{{{instagramUrl}}}" target="_blank"
                                        style="text-decoration: none; width: 35px; height: 35px; background-color: #9c6a5a; border-radius: 50px; display: inline-block; ">
                                        <svg fill='white'
                                            style=" display: inline-block; height: auto; outline: none; text-decoration: none; padding: 7px; width: 20px; "
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M11.999 7.377a4.623 4.623 0 1 0 0 9.248 4.623 4.623 0 0 0 0-9.248zm0 7.627a3.004 3.004 0 1 1 0-6.008 3.004 3.004 0 0 1 0 6.008z" />
                                            <circle cx="16.806" cy="7.207" r="1.078" />
                                            <path
                                                d="M20.533 6.111A4.605 4.605 0 0 0 17.9 3.479a6.606 6.606 0 0 0-2.186-.42c-.963-.042-1.268-.054-3.71-.054s-2.755 0-3.71.054a6.554 6.554 0 0 0-2.184.42 4.6 4.6 0 0 0-2.633 2.632 6.585 6.585 0 0 0-.419 2.186c-.043.962-.056 1.267-.056 3.71 0 2.442 0 2.753.056 3.71.015.748.156 1.486.419 2.187a4.61 4.61 0 0 0 2.634 2.632 6.584 6.584 0 0 0 2.185.45c.963.042 1.268.055 3.71.055s2.755 0 3.71-.055a6.615 6.615 0 0 0 2.186-.419 4.613 4.613 0 0 0 2.633-2.633c.263-.7.404-1.438.419-2.186.043-.962.056-1.267.056-3.71s0-2.753-.056-3.71a6.581 6.581 0 0 0-.421-2.217zm-1.218 9.532a5.043 5.043 0 0 1-.311 1.688 2.987 2.987 0 0 1-1.712 1.711 4.985 4.985 0 0 1-1.67.311c-.95.044-1.218.055-3.654.055-2.438 0-2.687 0-3.655-.055a4.96 4.96 0 0 1-1.669-.311 2.985 2.985 0 0 1-1.719-1.711 5.08 5.08 0 0 1-.311-1.669c-.043-.95-.053-1.218-.053-3.654 0-2.437 0-2.686.053-3.655a5.038 5.038 0 0 1 .311-1.687c.305-.789.93-1.41 1.719-1.712a5.01 5.01 0 0 1 1.669-.311c.951-.043 1.218-.055 3.655-.055s2.687 0 3.654.055a4.96 4.96 0 0 1 1.67.311 2.991 2.991 0 0 1 1.712 1.712 5.08 5.08 0 0 1 .311 1.669c.043.951.054 1.218.054 3.655 0 2.436 0 2.698-.043 3.654h-.011z" />
                                        </svg>
                                    </a>
                                </li>
                                <li style="display: inline-block; margin-right: 10px;">
                                    <a href="{{{linkedinUrl}}}" target="_blank"
                                        style="text-decoration: none; width: 35px; height: 35px; background-color: #9c6a5a; border-radius: 50px; display: inline-block; ">
                                        <svg fill='white'
                                            style=" display: inline-block; height: auto; outline: none; text-decoration: none; padding: 7px; width: 20px; "
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <circle cx="4.983" cy="5.009" r="2.188" />
                                            <path
                                                d="M9.237 8.855v12.139h3.769v-6.003c0-1.584.298-3.118 2.262-3.118 1.937 0 1.961 1.811 1.961 3.218v5.904H21v-6.657c0-3.27-.704-5.783-4.526-5.783-1.835 0-3.065 1.007-3.568 1.96h-.051v-1.66H9.237zm-6.142 0H6.87v12.139H3.095z" />
                                        </svg>

                                    </a>
                                </li>
                                <li style="display: inline-block; margin-right: 10px;">
                                    <a href="{{{twitterUrl}}}" target="_blank"
                                        style="text-decoration: none; width: 35px; height: 35px; background-color: #9c6a5a; border-radius: 50px; display: inline-block; ">
                                        <svg fill='white'
                                            style=" display: inline-block; height: auto; outline: none; text-decoration: none; padding: 7px; width: 20px; "
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M19.633 7.997c.013.175.013.349.013.523 0 5.325-4.053 11.461-11.46 11.461-2.282 0-4.402-.661-6.186-1.809.324.037.636.05.973.05a8.07 8.07 0 0 0 5.001-1.721 4.036 4.036 0 0 1-3.767-2.793c.249.037.499.062.761.062.361 0 .724-.05 1.061-.137a4.027 4.027 0 0 1-3.23-3.953v-.05c.537.299 1.16.486 1.82.511a4.022 4.022 0 0 1-1.796-3.354c0-.748.199-1.434.548-2.032a11.457 11.457 0 0 0 8.306 4.215c-.062-.3-.1-.611-.1-.923a4.026 4.026 0 0 1 4.028-4.028c1.16 0 2.207.486 2.943 1.272a7.957 7.957 0 0 0 2.556-.973 4.02 4.02 0 0 1-1.771 2.22 8.073 8.073 0 0 0 2.319-.624 8.645 8.645 0 0 1-2.019 2.083z" />
                                        </svg>
                                    </a>
                                </li>
                                <li style="display: inline-block; margin-right: 10px;">
                                    <a href="{{{youtubeUrl}}}" target="_blank"
                                        style="text-decoration: none; width: 35px; height: 35px; background-color: #9c6a5a; border-radius: 50px; display: inline-block; ">
                                        <svg fill='white'
                                            style="display: inline-block; height: auto; outline: none; text-decoration: none; padding: 7px; width: 20px;"
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M21.593 7.203a2.506 2.506 0 0 0-1.762-1.766C18.265 5.007 12 5 12 5s-6.264-.007-7.831.404a2.56 2.56 0 0 0-1.766 1.778c-.413 1.566-.417 4.814-.417 4.814s-.004 3.264.406 4.814c.23.857.905 1.534 1.763 1.765 1.582.43 7.83.437 7.83.437s6.265.007 7.831-.403a2.515 2.515 0 0 0 1.767-1.763c.414-1.565.417-4.812.417-4.812s.02-3.265-.407-4.831zM9.996 15.005l.005-6 5.207 3.005-5.212 2.995z" />
                                        </svg>

                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td align="top" valign="top"
                            style="text-align: center; margin: 0 auto; vertical-align:top; background-color: #f5f3ed; padding: 20px">
                            <a href="{{{contactUs}}}" target="_blank"
                                style="background-color: #67693e; color: #ffffff; text-decoration: none; padding: 15px 30px; display: inline-block;">Contact
                                US Now:</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="top" valign="top"
                            style="text-align: center; margin: 0 auto; width: 100%; vertical-align:top; background-color: #292747; padding: 20px 15px;">
                            <ul style="padding: 0; margin: 0; list-style: none;">
                                <li
                                    style="color: #ffffff; font-size: 14px; line-height: 20px; font-weight: 400; letter-spacing: 0px; display: inline-block; margin-right: 5px;">
                                    <a target="_blank" href="mailto:hello@realgreatsite.com" title="mail"
                                        style="color: #ffffff; font-size: 14px; line-height: 20px; font-weight: 400; letter-spacing: 0px; text-decoration: none;">
                                        <img src="http://development.indianic.com/design/HTML/krunal/2023/liceri-email/message.png"
                                            alt="message" title="message"
                                            style="vertical-align: bottom; padding-right: 3px; width: 18px;">
                                        {{{email}}}</a>
                                </li>
                                <li
                                    style="color: #ffffff; font-size: 14px; line-height: 20px; font-weight: 400; letter-spacing: 0px; display: inline-block; margin-right: 5px;">
                                    <a target="_blank" href="tel:+12345678901" title="phone"
                                        style="color: #ffffff; font-size: 14px; line-height: 20px; font-weight: 400; letter-spacing: 0px; text-decoration: none;">
                                        <img src="http://development.indianic.com/design/HTML/krunal/2023/liceri-email/phone.png"
                                            alt="phone" title="phone"
                                            style="vertical-align: bottom; padding-right: 3px; width: 18px;">
                                        {{{phone}}}</a>
                                </li>
                                <li
                                    style="color: #ffffff; font-size: 14px; line-height: 20px; font-weight: 400; letter-spacing: 0px; display: inline-block; margin-right: 5px;">
                                    <img src="http://development.indianic.com/design/HTML/krunal/2023/liceri-email/location.png"
                                        alt="location" title="location"
                                        style="vertical-align: bottom; padding-right: 3px; width: 18px;">
                                    {{{address}}}
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <!-- Footer -->
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
